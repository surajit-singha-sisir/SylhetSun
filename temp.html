<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #printable {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="content">
    <h1>My Content</h1>
    <div id="printable">
        <h2>This is the content I want to print</h2>
        <p>More details about the content.</p>
    </div>
    <div>
        <p>This content won't be printed.</p>
    </div>
</div>
<button id="printButton">dfgfdgdfgfd</button>

<script>
    document.getElementById('printButton').addEventListener('click', function() {
        // Get the HTML content of the specific container
        var printableContent = document.getElementById('printable').innerHTML;
        
        // Create a new window
        var printWindow = window.open('', '', 'height=600,width=800');
        
        // Write the printable content to the new window
        printWindow.document.write('<html><head><title>Print</title>');
        printWindow.document.write('<style>body { font-family: Arial, sans-serif; }</style>'); // Optional styles
        printWindow.document.write('</head><body>');
        printWindow.document.write(printableContent);
        printWindow.document.write('</body></html>');
        
        // Close the document to render the content
        printWindow.document.close();
        printWindow.focus();
        
        // Call the print function
        printWindow.print();
        
        // Optionally close the window after printing
        printWindow.close();
    });
</script>

</body>
</html>
